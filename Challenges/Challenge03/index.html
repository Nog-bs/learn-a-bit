<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Mintbean Learn-a-bit Challenge 03 - Team</title>
    </head>
    <body>
        <div class="team__container">
            <div class="team__head">TEAM</div>
            <div class="team__card">
                <img
                    src="./assets/images/standing-pic.jpg"
                    alt="profile"
                    class="team__card-img"
                />
                <div class="team__card-text-container">
                    <h4 class="team__card-name">Edro Gonzales</h4>
                    <p class="team__card-position">Full Stack Developer</p>
                    <p class="team__card-text">
                        Passionate learner and loves to experiment with the most
                        trending technologies
                    </p>
                    <div class="team__card-contact">
                        <div class="team__card-contact-icon-container">
                            <i
                                class="
                                    team__card-contact-icon
                                    fas
                                    fa-globe-europe
                                "
                            ></i>
                        </div>
                        <div class="team__card-contact-icon-container">
                            <i
                                class="team__card-contact-icon fab fa-github"
                            ></i>
                        </div>
                        <div class="team__card-contact-icon-container">
                            <i
                                class="
                                    team__card-contact-icon
                                    fab
                                    fa-linkedin-in
                                "
                            ></i>
                        </div>
                        <div class="team__card-contact-icon-container">
                            <i
                                class="team__card-contact-icon far fa-envelope"
                            ></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://kit.fontawesome.com/5bb1fa216f.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
